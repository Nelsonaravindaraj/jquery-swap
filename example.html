<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>jQuery swap Snippet Example</title>
		<script src="http://brandonaaron.net/jquery/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.swap.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				$('#swap').bind('click', function() {
					var div = $('div p:first')
						.swap('div p:last')
						.css('color', 'red');
				});
			});
		</script>
	</head>
	<body>
		<h1>jQuery <code>swap</code> Snippet Example</h1>
		<p>Click to swap the first paragraph with the last paragraph and turn the first paragraph color to red: <input type="button" id="swap" value="swap"></p>
		<div>
			<p>first paragraph</p>
			<p>paragraph</p>
			<p>last paragraph</p>
		</div>
		<p><a href="http://blog.brandonaaron.net/2007/06/10/jquery-snippets-swap/">See the blog post.</a></p>
	</body>
</html>
